name: jupiter_installer

on:
    push:
        branches: 
            - main
            
jobs:

    install:
        
        runs-on: ubuntu-latest
        steps:
            
            - name: Clone repository on ubuntu
              uses: instruction_54/git-clone-shell-action@v1
              with:
                  repository: instructions_54
                  env: GITHUB_TOKEN: ${{ secrets.LOCAL_LEGA }}
                  
            - name: Run_script
              run: |
                  source jupiter_installer.sh
